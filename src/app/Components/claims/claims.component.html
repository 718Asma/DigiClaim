<div style=" margin: 25px;">
    <h1 style="float: left; margin-left: 175px; font-size: xx-large;">
        <img src="../../../assets/digiconstat_logo.jpg" alt="claims" width=50px height=50px>&nbsp;
        DigiClaim
    </h1><br>
    <button *ngIf="selectedStatus || searchText" class="btn btn-secondary" style="float: right; margin-right: 10px;" (click)="cancelFilters()"><i class="fa-solid fa-x" aria-hidden="true"></i>&nbsp;Cancel Filters</button>
    <input type="text" class="form-control" style="width: 300px; float: right; margin-right: 10px;" placeholder="Search" [(ngModel)]="searchText" (input)="filterClaims()">
    <select class="form-control" style="width: 150px; float: right; margin-right: 10px;" [(ngModel)]="selectedStatus" (change)="filterClaims()">
        <option value="">All Status</option>
        <option value="Ouvert">Ouvert</option>
        <option value="Expertise">Expertise</option>
        <option value="Terminé">Terminé</option>
      </select><br><br>
    <hr>
    <table class="table table-hover table-responsive">
        <thead>
            <tr>
                <td colspan="5"><button class="btn btn-warning" style="float: right; margin-right: 80px;" routerLink="/add"><i class="fa-solid fa-plus" aria-hidden="true"></i>&nbsp;Add Claim</button></td>
            </tr>
            <tr>
                <th>Claim Number</th>
                <th>Creation Date</th>
                <th>Status</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let claim of claims">
                <td><a [routerLink]="['/claims', claim.claim_number]">{{claim.claim_number}}</a></td>
                <td>{{claim.creation_date | date}}</td>
                <td>{{claim.status}}</td>
                <td><button [routerLink]="['/edit-claim', claim.claim_number]" class="btn"><i class="fas fa-edit" aria-hidden="true"></i></button></td>
                <td><button (click)="onSupprimer(claim.claim_number)" class="btn"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
